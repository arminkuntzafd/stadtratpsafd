<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfD‑Fraktion im Stadtrat Pirmasens</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Jede Section ist zunächst unsichtbar … */
    main section { display: none; }
    /* … außer sie trägt die Klasse active */
    main section.active { display: block; }
  </style>
</head>
<body>
  <!-- Header + Navigation werden dynamisch geladen -->
  <div id="header-container"></div>
  <div id="nav-container"></div>

  <main style="padding:20px;">
    <!-- Startseite (sichtbar beim Laden) -->
    <section id="start" class="page-section active">
      <h2>Willkommen</h2>
      <p>Dies ist die Startseite der AfD‑Fraktion im Stadtrat Pirmasens.</p>
    </section>

    <!-- Fraktion (Mitglieder) -->
    <section id="fraktion" class="page-section">
      <h2>Fraktion – Mitglieder</h2>
      <iframe src="https://afd-pirmasens-stadtrat.de/fraktion/" width="100%" height="800" style="border:none;"></iframe>
    </section>

    <!-- Ausschüsse -->
    <section id="ausschuesse" class="page-section">
      <h2>Ausschüsse</h2>
      <iframe src="https://afd-pirmasens-stadtrat.de/aufsichtsrat/" width="100%" height="800" style="border:none;"></iframe>
    </section>

    <!-- Kontakt -->
    <section id="kontakt" class="page-section">
      <h2>Kontakt</h2>
      <p>E‑Mail: <a href="mailto:stadtrat@afd-pirmasens.de">stadtrat@afd-pirmasens.de</a></p>
    </section>
  </main>

  <footer style="padding:10px 20px;background:#005599;color:white;text-align:center;">
    &copy; <span id="year"></span> AfD‑Fraktion im Stadtrat Pirmasens
  </footer>

  <script>
/* 1. HTML‑Fragmente laden */
const inject = async (file, id) => {
  const res = await fetch(file);
  if (!res.ok) throw new Error(file + ' nicht gefunden');
  document.getElementById(id).innerHTML = await res.text();
};

/* 2. Wenn DOM bereit ist … */
document.addEventListener('DOMContentLoaded', async () => {

  /* a) Header + Nav einfügen */
  await Promise.all([
    inject('header.html', 'header-container'),
    inject('nav.html',    'nav-container')
  ]);

  /* b) Section‑Navigation + Dropdown (delegierter Click) */
  document.body.addEventListener('click', e => {
    const toggle = e.target.closest('.dropdown-toggle');
    if (toggle) {                       // Dropdown
      e.preventDefault();
      toggle.nextElementSibling?.classList.toggle('open');
      return;
    }

    const link = e.target.closest('[data-section]');
    if (link) {                         // interne Section
      e.preventDefault();
      showSection(link.dataset.section);
    }
  });

  function showSection(id){
    document.querySelectorAll('.page-section')
            .forEach(s => s.classList.toggle('active', s.id === id));
    window.scrollTo({top:0,behavior:'smooth'});
  }

  /* c) Datum + Uhrzeit */
  const datumEl = document.getElementById('datum');
  const uhrEl   = document.getElementById('uhrzeit');

  const updateDateTime = () => {
    const d  = new Date();
    const wd = ['Sonntag','Montag','Dienstag','Mittwoch',
                'Donnerstag','Freitag','Samstag'][d.getDay()];
    datumEl.textContent = `${wd}, ${d.toLocaleDateString('de-DE')}`;
    uhrEl.textContent   = d.toLocaleTimeString('de-DE',
                           {hour:'2-digit',minute:'2-digit'});
  };
  updateDateTime();
  setInterval(updateDateTime, 60_000);

  /* d) Wetter */
  const weatherEl = document.getElementById('weather');
  async function updateWeather(){
    try{
      const res = await fetch(
        'https://api.open-meteo.com/v1/forecast?latitude=49.201&longitude=7.605&current=temperature_2m'
      );
      const data = await res.json();
      weatherEl.textContent = `Wetter: ${Math.round(data.current.temperature_2m)} °C`;
    }catch(err){
      console.error('Wetterdaten fehlgeschlagen', err);
      weatherEl.textContent = 'Wetter: -- °C';
    }
  }
  updateWeather();
  setInterval(updateWeather, 1*60*1000);   // alle 15 Minuten
});
</script>

</body>
</html>
