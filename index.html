<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta nameaviewport" content="width=device-width, initial-scale=1" />
  <title>AfD‑Fraktion im Stadtrat Pirmasens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header & Navigation werden hier dynamisch eingefügt -->
  <div id="header-container"></div>
  <div id="nav-container"></div>

  <!-- Hauptinhalt -->
  <main style="margin-top: 180px; padding: 20px;">
    <h1>Willkommen bei der AfD‑Fraktion im Stadtrat Pirmasens</h1>
    <p>Dies ist die Startseite der Fraktion.</p>
  </main>

  <footer>&copy; <span id="year"></span> AfD‑Fraktion im Stadtrat Pirmasens</footer>

  <script>
    /* Hilfsfunktion: Datei laden und in Ziel‑Element einfügen */
    async function injectHTML(file, targetId) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`${file} nicht gefunden (Status ${res.status})`);
        const html = await res.text();
        document.getElementById(targetId).innerHTML = html;
      } catch (err) {
        console.error(err);
      }
    }

    /* Header & Nav einbinden und danach Dropdown‑Klicks initialisieren */
    Promise.all([
      injectHTML('header.html', 'header-container'),
      injectHTML('nav.html',    'nav-container')
    ]).then(initDropdownClicks);

    /* Dropdown per Klick sichtbar machen */
    function initDropdownClicks() {
      document.querySelectorAll('.dropdown-toggle').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          const menu = btn.nextElementSibling; // .submenu
          if (menu) menu.classList.toggle('open');
        });
      });
    }

    /* Jahr im Footer aktualisieren */
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
