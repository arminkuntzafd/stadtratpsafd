<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfD Stadtrat Pirmasens</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Arial,sans-serif;}

    /* ---------- Header ---------- */
    header.main-header {
      background:#005599;
      color:#fff;
      padding:10px 20px;
      position:sticky;
      top:0;
      z-index:1000;
    }
    .header-inner {
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .logo img {height:50px;}
    .title {font-size:1.8em;flex:1;text-align:center;font-weight:bold;}
    .info-box {
      min-width:150px;
      text-align:right;
      font-size:0.9em;
      line-height:1.2em;
    }

    /* ---------- Navigation ---------- */
    nav.main-nav {
      background:#004080;
    }
    .nav-inner {
      display:flex;
      gap:15px;
      align-items:center;
      height:48px;
      padding:0 12px;
    }
    .nav-link, .dropdown-toggle {
      color:#fff;
      text-decoration:none;
      padding:0 10px;
      line-height:48px;
      font-size:14px;
      white-space:nowrap;
      cursor:pointer;
      border-radius:3px;
    }
    .nav-link:hover, .dropdown-toggle:hover {
      background:#003060;
    }

    .dropdown {position:relative;}
    .dropdown-toggle::after {content:" ▾";font-size:11px;}
    .submenu {
      display:none;
      position:absolute;
      top:48px;
      left:0;
      background:#003060;
      border-radius:3px;
      min-width:160px;
      flex-direction:column;
      z-index:1001;
      box-shadow:0 4px 8px rgba(0,0,0,.3);
    }
    .submenu a {
      color:#fff;
      text-decoration:none;
      padding:8px 12px;
      font-size:13px;
      white-space:nowrap;
      display:block;
    }
    .submenu a:hover {background:#002040;}
    .submenu.open {display:flex;}

    /* ---------- Inhalt ---------- */
    main {padding:20px;}
    section {display:none;}
    section.active {display:block;}
    section h2 {margin-bottom:10px;}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="header-inner">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="title">AfD Stadtrat Pirmasens</div>
      <div class="info-box">
        <div>Mi, 18.06.2025</div>
        <div>18°C, sonnig</div>
      </div>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="main-nav">
    <div class="nav-inner">
      <a class="nav-link" data-section="start">Start</a>

      <div class="dropdown">
        <span class="dropdown-toggle">Fraktion</span>
        <div class="submenu">
          <a data-section="fraktion">Mitglieder</a>
          <a data-section="ausschuesse">Ausschüsse</a>
        </div>
      </div>

      <a class="nav-link" data-section="blog">Blog</a>
      <a class="nav-link" data-section="kontakt">Kontakt</a>
    </div>
  </nav>

  <!-- SECTIONS -->
  <main>
    <section id="start" class="active">
      <h2>Willkommen</h2>
      <p>Startseiten-Inhalte …</p>
    </section>

    <section id="fraktion">
      <h2>Fraktion</h2>
      <iframe src="https://afd-pirmasens-stadtrat.de/fraktion/" width="100%" height="600" style="border:none;"></iframe>
    </section>

    <section id="ausschuesse">
      <h2>Ausschüsse</h2>
      <iframe src="https://afd-pirmasens-stadtrat.de/ausschuesse/" width="100%" height="600" style="border:none;"></iframe>
    </section>

    <section id="blog">
      <h2>Blog</h2>
      <p>Blog-Inhalte …</p>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <p>Kontaktformular …</p>
    </section>
  </main>

  <!-- JAVASCRIPT -->
  <script>
    document.addEventListener("click", e => {
      const toggle = e.target.closest(".dropdown-toggle");
      if (toggle) {
        toggle.nextElementSibling.classList.toggle("open");
        e.stopPropagation();
        return;
      }

      const link = e.target.closest("[data-section]");
      if (link) {
        const section = link.dataset.section;
        document.querySelectorAll("main section")
          .forEach(s => s.classList.toggle("active", s.id === section));
        document.querySelectorAll(".submenu").forEach(sm => sm.classList.remove("open"));
        window.scrollTo({ top: 0, behavior: "smooth" });
      } else {
        document.querySelectorAll(".submenu").forEach(sm => sm.classList.remove("open"));
      }
    });
  </script>
</body>
</html>
