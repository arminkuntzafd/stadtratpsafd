<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AfD im Stadtrat Pirmasens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header einfügen -->
  <div id="header-container"></div>

  <!-- Navigation einfügen -->
  <div id="nav-container"></div>

  <!-- Hauptinhalt -->
  <main style="margin-top: 180px; padding: 20px;">
    <h1>Willkommen bei der AfD im Stadtrat Pirmasens</h1>
    <p>Dies ist die Startseite der Fraktion.</p>
  </main>

  <script>
    // Lade externen Header
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-container').innerHTML = data);

    // Lade externe Navigation
    fetch('nav.html')
      .then(response => response.text())
      .then(data => document.getElementById('nav-container').innerHTML = data);

 <script>
  // Header und Nav laden
  Promise.all([
    fetch('header.html').then(r=>r.text()),
    fetch('nav.html').then(r=>r.text())
  ]).then(([headerHTML, navHTML])=>{
    document.getElementById('header-container').innerHTML = headerHTML;
    document.getElementById('nav-container').innerHTML    = navHTML;
    initDropdownClicks();          // <── nach dem Einfügen initialisieren
  });

  // Klick‑Toggle für Dropdowns
  function initDropdownClicks(){
    document.querySelectorAll('.dropdown-toggle').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.preventDefault();
        const menu = btn.nextElementSibling;   // .submenu
        menu.classList.toggle('open');
      });
    });
  }

  // Jahr im Footer
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
 
  
  </script>
  
</body>
</html>
