<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfD‑Fraktion im Stadtrat Pirmasens</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Jede Section ist zunächst unsichtbar … */
    main section { display: none; }
    /* … außer sie trägt die Klasse active */
    main section.active { display: block; }
  </style>
</head>
<body>
  <!-- Header + Navigation werden dynamisch geladen -->
  <div id="header-container"></div>
  <div id="nav-container"></div>

  <main style="padding:20px;">
    <!-- Startseite (sichtbar beim Laden) -->
    <section id="start" class="page-section active">
      <h2>Willkommen</h2>
      <p>Dies ist die Startseite der AfD‑Fraktion im Stadtrat Pirmasens.</p>
    </section>

    <!-- Fraktion (Mitglieder) -->
    <section id="fraktion" class="page-section">
      <h2>Fraktion – Mitglieder</h2>
      <iframe src="https://afd-pirmasens-stadtrat.de/fraktion/" width="100%" height="800" style="border:none;"></iframe>
    </section>

    <!-- Ausschüsse -->
    <section id="ausschuesse" class="page-section">
      <h2>Ausschüsse</h2>
      <iframe src="https://afd-pirmasens-stadtrat.de/aufsichtsrat/" width="100%" height="800" style="border:none;"></iframe>
    </section>

    <!-- Kontakt -->
    <section id="kontakt" class="page-section">
      <h2>Kontakt</h2>
      <p>E‑Mail: <a href="mailto:stadtrat@afd-pirmasens.de">stadtrat@afd-pirmasens.de</a></p>
    </section>
  </main>

  <footer style="padding:10px 20px;background:#005599;color:white;text-align:center;">
    &copy; <span id="year"></span> AfD‑Fraktion im Stadtrat Pirmasens
  </footer>

  <script>
    /* Hilfsfunktion: Datei laden und in Container einsetzen */
    const inject = async (file, targetId) => {
      const res  = await fetch(file);
      const html = await res.text();
      document.getElementById(targetId).innerHTML = html;
    };

    /* Nach Laden von Header + Nav Event‑Handler setzen */
    Promise.all([
      inject('header.html', 'header-container'),
      inject('nav.html',    'nav-container')
    ]).then(initInteractions);

    function initInteractions() {
      /* Dropdown‑Menüs per Klick */
      document.querySelectorAll('.dropdown-toggle').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          btn.nextElementSibling.classList.toggle('open');
        });
      });

      /* Interne Section‑Navigation */
      document.querySelectorAll('[data-section]').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          showSection(link.dataset.section);
        });
      });
    }

    /* Blendet nur die gewünschte Section ein */
    function showSection(id) {
      document.querySelectorAll('.page-section').forEach(sec => {
        sec.classList.toggle('active', sec.id === id);
      });
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    /* Footer‑Jahr aktualisieren */
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
