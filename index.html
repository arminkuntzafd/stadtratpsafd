<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AfD Stadtrat Pirmasens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-container"></div>
  <div id="nav-container"></div>

  <main>
    <h1>Willkommen bei der AfD im Stadtrat Pirmasens</h1>
    <p>Inhalt der Startseite ...</p>
  </main>

<main style="padding:20px;">
  <!-- Kurzinfo auf der Startseite ... -->

  <section id="fraktion" style="margin-top:40px;">
     <iframe
      src="https://afd-pirmasens-stadtrat.de/fraktion/"
      width="100%"
      height="800"
      style="border:none;">
    </iframe>
  </section>
  
  <script>
    async function loadFragment(file, targetId) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(targetId).innerHTML = html;
    }

    async function init() {
      await loadFragment("header.html", "header-container");
      await loadFragment("nav.html", "nav-container");
      document.querySelectorAll(".dropdown-toggle").forEach(btn => {
        btn.addEventListener("click", e => {
          e.preventDefault();
          btn.nextElementSibling.classList.toggle("open");
        });
      });
    }

    init();
  </script>
</body>
</html>
