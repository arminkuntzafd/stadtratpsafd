<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfD‑Fraktion im Stadtrat Pirmasens</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Jede Section ist zunächst unsichtbar … */
    main section { display: none; }
    /* … außer sie trägt die Klasse active */
    main section.active { display: block; }
  </style>
</head>
<body>
  <!-- Header + Navigation werden dynamisch geladen -->
  <div id="header-container"></div>
  <div id="nav-container"></div>

  <main style="padding:20px;">
    <!-- Startseite (sichtbar beim Laden) -->
    <section id="start" class="page-section active">
      <h2>Willkommen</h2>
      <p>Dies ist die Startseite der AfD‑Fraktion im Stadtrat Pirmasens.</p>
    </section>

    <!-- Fraktion (Mitglieder) -->
    <section id="fraktion" class="page-section">
      <h2>Fraktion – Mitglieder</h2>
      <iframe src="https://afd-pirmasens-stadtrat.de/fraktion/" width="100%" height="800" style="border:none;"></iframe>
    </section>

    <!-- Ausschüsse -->
    <section id="ausschuesse" class="page-section">
      <h2>Ausschüsse</h2>
      <iframe src="https://afd-pirmasens-stadtrat.de/aufsichtsrat/" width="100%" height="800" style="border:none;"></iframe>
    </section>

    <!-- Kontakt -->
    <section id="kontakt" class="page-section">
      <h2>Kontakt</h2>
      <p>E‑Mail: <a href="mailto:stadtrat@afd-pirmasens.de">stadtrat@afd-pirmasens.de</a></p>
    </section>
  </main>

  <footer style="padding:10px 20px;background:#005599;color:white;text-align:center;">
    &copy; <span id="year"></span> AfD‑Fraktion im Stadtrat Pirmasens
  </footer>

  <script>
    /* Hilfsfunktion: Datei laden und in Container einsetzen */
    const inject = async (file, targetId) => {
      const res  = await fetch(file);
      const html = await res.text();
      document.getElementById(targetId).innerHTML = html;
    };

    /* Nach Laden von Header + Nav Event‑Handler setzen */
    Promise.all([
      inject('header.html', 'header-container'),
      inject('nav.html',    'nav-container')
    ]).then(initInteractions);

    function initInteractions() {
      /* Dropdown‑Menüs per Klick */
      document.querySelectorAll('.dropdown-toggle').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          btn.nextElementSibling.classList.toggle('open');
        });
      });

      /* Interne Section‑Navigation */
      document.querySelectorAll('[data-section]').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          showSection(link.dataset.section);
        });
      });
    }

    /* Blendet nur die gewünschte Section ein */
    function showSection(id) {
      document.querySelectorAll('.page-section').forEach(sec => {
        sec.classList.toggle('active', sec.id === id);
      });
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    /* Footer‑Jahr aktualisieren */
    document.getElementById('year').textContent = new Date().getFullYear();
  

  document.addEventListener("DOMContentLoaded", () => {
    // Klick auf Nav-Links mit data-section
    document.body.addEventListener("click", e => {
      const link = e.target.closest("a[data-section]");
      if (!link) return;

      e.preventDefault();
      const sectionId = link.dataset.section;
      document.querySelectorAll("main section").forEach(s => {
        s.style.display = (s.id === sectionId) ? "block" : "none";
      });
    });

    // Start-Ansicht initial anzeigen
    const start = document.querySelector("main section#start");
    if (start) start.style.display = "block";
  });
   /* Jetzt erst Datum/Uhrzeit initialisieren */
    const datumEl  = document.getElementById('datum');
    const uhrEl    = document.getElementById('uhrzeit');

    function updateDateTime(){
      const d    = new Date();
      const wd   = ['Sonntag','Montag','Dienstag','Mittwoch',
                    'Donnerstag','Freitag','Samstag'][d.getDay()];
      const tag  = String(d.getDate()).padStart(2,'0');
      const mon  = String(d.getMonth()+1).padStart(2,'0');
      const yr   = d.getFullYear();
      datumEl.textContent = `${wd}, ${tag}.${mon}.${yr}`;

      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      uhrEl.textContent   = `${hh}:${mm}`;
    }
    updateDateTime();
    setInterval(updateDateTime,60_000);
  
async function updateWeather() {
  try {
    const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=49.201&longitude=7.605&current=temperature_2m');
    const data = await res.json();
    const temp = data.current.temperature_2m;
    document.getElementById('weather').textContent = `Wetter: ${temp} °C`;
  } catch (error) {
    console.error('Wetterdaten konnten nicht geladen werden:', error);
    document.getElementById('weather').textContent = 'Wetter: -- °C';
  }
}
    
    
    });
  </script>
</body>
</html>
