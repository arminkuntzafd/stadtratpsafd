<!-- header.html: Logo + Suchfeld (ohne Navigation) -->
<header class="site-header" style="display:flex;align-items:center;gap:15px;padding:15px 20px;background:#002147;color:#fff;position:fixed;top:0;left:0;right:0;z-index:1000;">
  <!-- Logo -->
  <div class="logo">
    <img src="Bilder/AfD.png" alt="AfD Logo" height="50">
  </div>

  <!-- Suchfeld -->
  <form id="searchForm" class="search-box" style="display:flex;gap:5px;">
    <input type="text" id="searchInput" placeholder="Suche …" style="padding:5px 8px;border-radius:5px;border:1px solid #ccc;" />
    <button type="submit" style="padding:5px 10px;border:none;border-radius:5px;background:#007bff;color:#fff;cursor:pointer;">🔍</button>
  </form>
</header>
