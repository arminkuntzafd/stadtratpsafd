<!-- header.html -->
<header class="main-header">
  <div class="header-inner">
    <div class="logo">
      <img src="bilder/AfD.png" alt="AfD Logo" />
    </div>
    <div class="title">AfD im Stadtrat Pirmasens</div>
   <div class="info-box">
  <div id="datum"></div>
  <div id="uhrzeit"></div>
</div>
      <div id="weather">Wetter: --°C</div>
    </div>
  </div>
</header>
<script>
  function updateDateTime() {
    const jetzt = new Date();

    // Deutschsprachige Wochentage
    const tage = [
      'Sonntag', 'Montag', 'Dienstag', 'Mittwoch',
      'Donnerstag', 'Freitag', 'Samstag'
    ];

    const tagName = tage[jetzt.getDay()];
    const tag     = String(jetzt.getDate()).padStart(2, '0');
    const monat   = String(jetzt.getMonth() + 1).padStart(2, '0');
    const jahr    = jetzt.getFullYear();

    // Gewünschtes Format: Dienstag, 17.06.2025
    document.getElementById('datum').textContent =
      `${tagName}, ${tag}.${monat}.${jahr}`;

    // Uhrzeit: 02:08
    const stunde  = String(jetzt.getHours()).padStart(2, '0');
    const minute  = String(jetzt.getMinutes()).padStart(2, '0');
    document.getElementById('uhrzeit').textContent = `${stunde}:${minute}`;
  }

  // Sofort beim Laden sowie jede Minute aktualisieren
  updateDateTime();
  setInterval(updateDateTime, 60000);
</script>
