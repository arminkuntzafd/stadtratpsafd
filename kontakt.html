<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      background: #f4f4f4;
    }

    .kontakt-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #005599;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1em;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.8em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em;
      font-size: 1em;
      background-color: #005599;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f73;
    }

    .info {
      text-align: center;
      font-size: 0.9em;
      margin-top: 1em;

    }
  </style>
</head>
<body>
  <div class="kontakt-container">
    <h1>Kontakt</h1>
    <form action="kontakt.php" method="post">
      <label for="name">Ihr Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Ihre E-Mail</label>
      <input type="email" id="email" name="email" required>

      <label for="nachricht">Ihre Nachricht</label>
      <textarea id="nachricht" name="nachricht" rows="6" required></textarea>

      <button type="submit">Absenden</button>
    </form>
    <p class="info">Wir melden uns so schnell wie m√∂glich bei Ihnen.</p>
  </div>
</body>
