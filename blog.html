<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | AfD Stadtrat Pirmasens</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:Arial, sans-serif;line-height:1.6;background:#f5f5f5;color:#222;}
    header{background:#005599;color:#fff;padding:15px;text-align:center;}
    main{max-width:1000px;margin:20px auto;padding:0 15px;}
    /* --- Übersicht --- */
    .post-list li{background:#fff;border-radius:6px;margin-bottom:15px;box-shadow:0 2px 6px #0001;list-style:none;padding:15px;cursor:pointer;transition:background .2s;}
    .post-list li:hover{background:#eef6ff;}
    .post-list h3{margin-bottom:5px;font-size:1.2em;color:#005599;}
    .post-list p{color:#555;}
    /* --- Einzelansicht --- */
    .post-single{display:none;}
    .post-single h2{color:#005599;margin-bottom:10px;}
    .back-btn{display:inline-block;margin-bottom:20px;padding:6px 12px;font-size:.9em;border:none;border-radius:4px;background:#005599;color:#fff;cursor:pointer;}
    .back-btn:hover{background:#004080;}
  </style>
</head>
<body>
  <header><h1>Blog der AfD‑Fraktion Pirmasens</h1></header>

  <main>
    <!-- Übersicht -->
    <ul id="postList" class="post-list"></ul>

    <!-- Einzelansicht -->
    <article id="postSingle" class="post-single">
      <button class="back-btn" onclick="showList()">← Zurück</button>
      <h2 id="postTitle"></h2>
      <p id="postDate" style="color:#777;font-size:.9em;"></p>
      <div id="postContent" style="margin-top:15px;"></div>
    </article>
  </main>

  <script>
    /* Beispiel‑Daten – hier anpassen oder aus externer Quelle laden */
    const posts = [
      {
        id:1,
        title:"Einschulungen 2024",
        date:"22. August 2024",
        teaser:"Die AfD fragt nach den Nationalitäten der ABC‑Schützen …",
        content:`
          <p><strong>Pirmasens, 22. 08. 2024</strong> – Zum Schulstart werden 343 Erstklässler eingeschult …</p>
          <p>Die AfD‑Stadtratsfraktion bittet um detaillierte Aufschlüsselung nach Schulen …</p>
        `
      },
      {
        id:2,
        title:"Bericht zum Landesparteitag",
        date:"03. Mai 2025",
        teaser:"Erfolgreicher Landesparteitag – Südwestpfälzer Kandidat …",
        content:`
          <p>Der Landesparteitag der AfD Rheinland‑Pfalz zur Aufstellung der Landesliste fand am vergangenen Wochenende …</p>
          <p>Besonders erfreulich ist die Listenplatzierung von Ferdinand Weber auf Platz 19 …</p>
        `
      }
    ];

    /* DOM‑Referenzen */
    const listEl   = document.getElementById('postList');
    const singleEl = document.getElementById('postSingle');
    const tEl      = document.getElementById('postTitle');
    const dEl      = document.getElementById('postDate');
    const cEl      = document.getElementById('postContent');

    /* Übersicht aufbauen */
    posts.forEach(post=>{
      const li=document.createElement('li');
      li.innerHTML=`<h3>${post.title}</h3><p>${post.teaser}</p>`;
      li.onclick=()=>showPost(post.id);
      listEl.appendChild(li);
    });

    function showPost(id){
      const p=posts.find(x=>x.id===id);
      if(!p)return;
      tEl.textContent=p.title;
      dEl.textContent=p.date;
      cEl.innerHTML=p.content;
      listEl.style.display='none';
      singleEl.style.display='block';
      window.scrollTo({top:0,behavior:'smooth'});
    }
    function showList(){
      singleEl.style.display='none';
      listEl.style.display='block';
      window.scrollTo({top:0,behavior:'smooth'});
}                       <!-- fehlende Klammer -->

</script>
